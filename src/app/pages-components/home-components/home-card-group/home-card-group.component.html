

<div class="row mt-5">
  <div class="col-sm-6" *ngFor="let item of filterTransactions, let i=index">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.length}}</h5>
        <p class="card-text">{{item[0].type}}</p>
        <a
          class="btn btn-primary"
          routerLink="/navigator"
          [queryParams]="{'tab':i}">See All</a>
      </div>
    </div>
  </div>
</div>
