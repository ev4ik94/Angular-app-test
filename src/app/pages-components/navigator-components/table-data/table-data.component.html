

<div class="col-6 mx-auto">
  <div class="navbar__table_filter">
    <ul class="nav nav-tabs justify-content-between">
      <li class="nav-item" *ngFor="let navLink of navLinks, let i = index ">
        <a class="nav-link"
           aria-current="page"
           routerLink='/navigator'
           [queryParams]="{'tab':i}"
           routerLinkActive="active"
        >{{navLink}}</a>
      </li>
    </ul>
  </div>
  <div>
      <table class="w-100">
        <thead>
          <th>Name</th>
          <th>Amount</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of valuesTab">
            <td>{{item.name.first}}</td>
            <td>{{item.amount}}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <router-outlet></router-outlet>
</div>
